<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Login / Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 32px;
      margin-bottom: 30px;
    }

    form {
      border: 2px solid #eee;
      padding: 20px;
      border-radius: 6px;
      background-color: #fafafa;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .toggle-form {
      text-align: center;
      margin-top: 20px;
      color: #555;
    }

    .toggle-form a {
      color: #3498db;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>

  <h1 id="form-title">Sign Up</h1>

  <form id="authForm">
    <div id="nameField">
      <label for="name">Name</label>
      <input type="text" id="name" required />
    </div>

    <label for="email">Email</label>
    <input type="email" id="email" required />

    <label for="password">Password</label>
    <input type="password" id="password" required />

    <div id="confirmPasswordField">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" required />
    </div>

    <button type="submit">Sign Up</button>
  </form>

  <div class="toggle-form">
    <span id="toggleText">Already have an account?</span>
    <a onclick="toggleForm()">Log In</a>
  </div>

  <script>
    const form = document.getElementById('authForm');
    const nameField = document.getElementById('nameField');
    const confirmPasswordField = document.getElementById('confirmPasswordField');
    const formTitle = document.getElementById('form-title');
    const toggleText = document.getElementById('toggleText');
    const toggleLink = document.querySelector('.toggle-form a');
    let isSignUp = true;

    function toggleForm() {
      isSignUp = !isSignUp;
      formTitle.textContent = isSignUp ? 'Sign Up' : 'Log In';
      nameField.style.display = isSignUp ? 'block' : 'none';
      confirmPasswordField.style.display = isSignUp ? 'block' : 'none';
      toggleText.textContent = isSignUp ? 'Already have an account?' : "Don't have an account?";
      toggleLink.textContent = isSignUp ? 'Log In' : 'Sign Up';
      form.querySelector('button').textContent = isSignUp ? 'Sign Up' : 'Log In';
    }
