<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Worksheet Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    fieldset {
      margin-bottom: 15px;
      border: 1px solid #ccc;
      padding: 15px;
    }
    label {
      display: flex;
      align-items: center;
      margin: 6px 0;
    }
    label input[type="number"] {
      margin-left: 10px;
      width: 50px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    #history {
      margin-top: 40px;
    }
    .history-item {
      background-color: #f6f6f6;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Worksheet Generator</h1>

  <form id="worksheetForm">
    <fieldset>
      <legend><strong>Integers</strong></legend>
      <label><input type="checkbox" name="topics" value="int-add"> Addition
        <input type="number" name="count-int-add" min="1" max="10" value="1">
      </label>
      <label><input type="checkbox" name="topics" value="int-sub"> Subtraction
        <input type="number" name="count-int-sub" min="1" max="10" value="1">
      </label>
      <label><input type="checkbox" name="topics" value="int-mul"> Multiplication
        <input type="number" name="count-int-mul" min="1" max="10" value="1">
      </label>
      <label><input type="checkbox" name="topics" value="int-div"> Division
        <input type="number" name="count-int-div" min="1" max="10" value="1">
      </label>
    </fieldset>

    <fieldset>
      <legend><strong>Fractions</strong></legend>
      <label><input type="checkbox" name="topics" value="frac-add"> Addition
        <input type="number" name="count-frac-add" min="1" max="10" value="1">
      </label>
      <label><input type="checkbox" name="topics" value="frac-sub"> Subtraction
        <input type="number" name="count-frac-sub" min="1" max="10" value="1">
      </label>
      <label><input type="checkbox" name="topics" value="frac-mul"> Multiplication
        <input type="number" name="count-frac-mul" min="1" max="10" value="1">
      </label>
      <label><input type="checkbox" name="topics" value="frac-div"> Division
        <input type="number" name="count-frac-div" min="1" max="10" value="1">
      </label>
    </fieldset>

    <fieldset>
      <legend><strong>Decimals</strong></legend>
      <label><input type="checkbox" name="topics" value="dec-add"> Addition
        <input type="number" name="count-dec-add" min="1" max="10" value="1">
      </label>
      <label><input type="checkbox" name="topics" value="dec-sub"> Subtraction
        <input type="number" name="count-dec-sub" min="1" max="10" value="1">
      </label>
      <label><input type="checkbox" name="topics" value="dec-mul"> Multiplication
        <input type="number" name="count-dec-mul" min="1" max="10" value="1">
      </label>
      <label><input type="checkbox" name="topics" value="dec-div"> Division
        <input type="number" name="count-dec-div" min="1" max="10" value="1">
      </label>
    </fieldset>

    <button type="button" onclick="generatePDF()">Generate Worksheet</button>
  </form>

  <div id="history">
    <h3>Recent Downloads</h3>
    <div id="history-list"></div>
  </div>

  <script src="worksheet.js"></script>
</body>
</html>
