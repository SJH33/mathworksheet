<!-- multiplication.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiplication Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 { color: #2c3e50; }
    .hidden { display: none; }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover { background-color: #2980b9; }
    input[type="number"], input[type="text"] {
      font-size: 18px;
      padding: 8px;
      margin-top: 10px;
      width: 80%;
    }
    #question { font-size: 28px; margin: 20px 0; }
    #result, #timer { font-size: 20px; margin-top: 20px; }
    #leaderboard { margin-top: 40px; text-align: left; }
    #leaderboard h3 { text-align: center; color: #34495e; }
    ol { padding-left: 20px; }
  </style>
</head>
<body>
  <div id="navbar-container"></div>

  <div class="container">
    <h1>Multiplication Game</h1>
    <!-- game UI content here -->
    <!-- omitted for brevity -->
  </div>

  <script>
    // JS game logic here
    // omitted for brevity

    document.addEventListener("DOMContentLoaded", () => {
      renderLeaderboard();
      fetch("navbar.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("navbar-container").innerHTML = data;
          const current = location.pathname.split("/").pop();
          document.querySelectorAll(".nav-links a").forEach(link => {
            if (link.getAttribute("href") === current) {
              link.classList.add("active");
            }
          });
        });
    });
  </script>
</body>
</html>
